<g>
	<text transform="matrix(1 0 0 1 301.4724 143.0654)" class="st6 st7 st8">2012</text>
</g>
<g>
	<text transform="matrix(1 0 0 1 255.4813 601.9674)" class="st6 st7 st8">2013</text>
</g>
<text transform="matrix(1 0 0 1 22.4438 595.5291)"><tspan x="0" y="0" class="st6 st9 st10">enviado esta vez al fiscalizador de la SMA </tspan><tspan x="0" y="14.4" class="st6 st9 st10">Superintendencia delMedio Ambiente, José </tspan><tspan x="0" y="28.8" class="st6 st9 st10">Bastías Gajardo, acusa a Soquimich de alterar </tspan><tspan x="0" y="43.2" class="st6 st9 st10">los valores de medición de los niveles de agua </tspan><tspan x="0" y="57.6" class="st6 st9 st10">de los puquios y de no implementar a tiempo la medida </tspan><tspan x="0" y="72" class="st6 st9 st10">de mitigación consistente en inyectar agua para compensar </tspan><tspan x="0" y="86.4" class="st6 st9 st10">los efectos adversos, ignorando el plan de alerta temprana.</tspan></text>
<text transform="matrix(1 0 0 1 23.356 124.1302)"><tspan x="0" y="0" class="st6 st9 st10">Casi seis meses después, la DGA envió un </tspan><tspan x="0" y="14.4" class="st6 st9 st10">oficio al jefe de la división de Evaluación </tspan><tspan x="0" y="28.8" class="st6 st9 st10">Ambiental y Participación Ciudadana del SEA,</tspan><tspan x="0" y="43.2" class="st6 st9 st10">Juan Carlos Monckeberg, con los resultados de</tspan><tspan x="0" y="57.6" class="st6 st9 st10">la revisión del primer informe de seguimiento de </tspan><tspan x="0" y="72" class="st6 st9 st10">Pampa Hermosa entregado por Soquimich. En el </tspan><tspan x="0" y="86.4" class="st6 st9 st10">documento se le pidióa la minera explicar  “con más </tspan><tspan x="0" y="100.8" class="st6 st9 st10">detalle el comportamiento irregular observado” </tspan><tspan x="0" y="115.2" class="st6 st9 st10">en ambos pozos.</tspan></text>
<g>
	<text transform="matrix(1 0 0 1 209.1962 375.6108)" class="st6 st7 st8">2012</text>
</g>
<text transform="matrix(1 0 0 1 23.5636 362.8727)"><tspan x="0" y="0" class="st6 st9 st10">La DGA envió un nuevo </tspan><tspan x="0" y="14.4" class="st6 st9 st10">informe al SEA con el análisis </tspan><tspan x="0" y="28.8" class="st6 st9 st10">del monitoreo semestral que </tspan><tspan x="0" y="43.2" class="st6 st9 st10">debía hacer la minera, el que </tspan><tspan x="0" y="57.6" class="st6 st9 st10">resultó más preocupante. En dos pozos se </tspan><tspan x="0" y="72" class="st6 st9 st10">mantenía la tendencia al decrecimiento del </tspan><tspan x="0" y="86.4" class="st6 st9 st10">nivel del agua; en 10 de ellos se observó un </tspan><tspan x="0" y="100.8" class="st6 st9 st10">aumento de temperatura por sobre los valores</tspan><tspan x="0" y="115.2" class="st6 st9 st10">históricos y en siete, un incremento de arsénico </tspan><tspan x="0" y="129.6" class="st6 st9 st10">por encima de los niveles regulares</tspan></text>
</svg>
